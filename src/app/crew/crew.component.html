<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" [class.selected]="crew.includes(member)" (click)="addCrewMember(member)">
                {{member.name}}
        </li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length >= 3">Full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseout)="selectedCrewMember=null" (mouseover)="selectedCrewMember = astronaut">
            {{astronaut.name}}
        </li>
    </ol>
    <img *ngIf="selectedCrewMember" alt="crew member photo" src="{{selectedCrewMember.photo}}" />
</div>
